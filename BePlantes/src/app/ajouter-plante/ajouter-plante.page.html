<ion-header>
  <ion-toolbar>
    <ion-buttons id='retourPlantes' slot="start">
      <ion-back-button defaultHref="/tabs/plantes"></ion-back-button>
    </ion-buttons>
    <ion-title>Nouvelle plante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <div class="flex">
    <div class="img-box">
      <img [src]="image"
        onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/e/e6/Pas_d%27image_disponible.svg';">
    </div>
  </div>
  <ion-button (click)="ajouterPhoto('galerie')" color="tertiary" expand="block">
    <ion-icon name="image" slot="start"></ion-icon>
    <!-- <ion-icon src="./assets/svg/image.svg"></ion-icon> -->
    Charger l'image
  </ion-button>
  <ion-button (click)="ajouterPhoto('camera')" color="secondary" expand="block">
     <ion-icon name="camera" slot="start"></ion-icon> 
    Prenez une photo
  </ion-button>

  <ion-item>
    <ion-label position="floating">Nom de la plante</ion-label>
    <ion-input [(ngModel)]="plante.nom" type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Couleur de la plante</ion-label>
    <ion-input [(ngModel)]="plante.couleur" type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Température minimale</ion-label>
    <ion-input [(ngModel)]="plante.temperatureMinimum" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Température maximale</ion-label>
    <ion-input [(ngModel)]='plante.temperatureMaximum' type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Type de terrain</ion-label>
    <ion-input [(ngModel)]='plante.terrain' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Bouturage</ion-label>
    <ion-input [(ngModel)]='plante.bouturage' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Semis</ion-label>
    <ion-input [(ngModel)]='plante.semis' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Floraison</ion-label>
    <ion-input [(ngModel)]='plante.floraison' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Exposition</ion-label>
    <ion-input [(ngModel)]='plante.exposition' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Vivace</ion-label>
    <ion-input [(ngModel)]='plante.vivace' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]='plante.description' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Taille</ion-label>
    <ion-input [(ngModel)]='plante.taille' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mellifere</ion-label>
    <ion-input [(ngModel)]='plante.mellifere' type="string"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Notes</ion-label>
    <ion-input [(ngModel)]='plante.notes' type="string"></ion-input>
  </ion-item>
